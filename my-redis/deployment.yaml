apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-argo
  labels:
    app: hello-argo
spec:
  replicas: 5
  selector:
    matchLabels:
      app: hello-argo
  template:
    metadata:
      labels:
        app: hello-argo
    spec:
      containers:
      - name: hello-argo
        image: mannionjames/hello-argo:master
        resources:
          limits:
            memory: "64Mi"
            cpu: "250m"
        ports:
          - name: web-server
            containerPort: 8080
            protocol: TCP
